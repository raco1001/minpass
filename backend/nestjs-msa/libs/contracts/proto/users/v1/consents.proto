syntax = "proto3";

package users.v1;

import "google/protobuf/empty.proto";
import "users/v1/users.proto"; 

enum Purpose {
  PURPOSE_UNSPECIFIED = 0;
  PURPOSE_TERMS       = 1;
  PURPOSE_PRIVACY     = 2;
  PURPOSE_MARKETING   = 3;
}

message RecordConsentRequest {
  string user_id = 1;
  Purpose purpose = 2;
  string scope = 3;
}

message Consent {
  string id = 1;
  string user_id = 2;
  Purpose purpose = 3;
  string scope = 4;
}

message ConsentList {
  repeated Consent items = 1;
}

service ConsentsService {
  rpc RecordConsent (RecordConsentRequest) returns (Consent);
  rpc ListConsents (users.v1.FindOneUserRequest) returns (ConsentList);
}
